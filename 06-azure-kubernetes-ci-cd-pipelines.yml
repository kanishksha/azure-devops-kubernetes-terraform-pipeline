trigger:
- master

resources:
- repo: self

variables:
  tag: latest

# '$(Build.BuildId)'

# Stage 1
# Build Docker Image
# Publish the K8S Files(deployment.yaml)

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    #- task: Docker@2
    #  inputs:
    #    containerRegistry: 'in28min-docker-hub'
    #    repository: 'in28min/currency-exchange-devops'
    #    command: 'buildAndPush'
    #    Dockerfile: '**/Dockerfile'
    #    tags: '$(tag)'
    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: '**/*.yaml'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
    - task: PublishBuildArtifacts@1
      inputs:
       PathtoPublish: '$(Build.ArtifactStagingDirectory)'
       ArtifactName: 'manifest'
       publishLocation: 'Container'

# Stage 2
# Download the K8S files
# Deploy to K8S Cluster with Docker Image
- stage: Deploy
  displayName: Deploy image
  jobs:  
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    steps:

    - task: DownloadPipelineArtifact@2
      inputs:
       buildType: 'current'
       artifactName: 'manifest'
       itemPattern: '**/*.yaml'
       targetPath: '$(System.ArtifactsDirectory)'

    - task: KubernetesManifest@0
      inputs:
       action: 'deploy'
       kubernetesServiceConnection: 'azure-kubernetes-connection'
       manifests: '$(System.ArtifactsDirectory)/configuration/kubernetes/deployment.yaml'
       containers: 'in28min/currency-exchange-devops:$(tag)'
