
trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: Firstjob
    steps:
    - bash: echo build firstjob
  - job: Secondjob
    steps:
    - bash: echo build secondjob
- stage: Devdeploy
  dependsOn:Build
  jobs:
  - job: Devdeployjob
    steps:
    - bash: echo devdeployjob
- stage: QAdeploy
  dependsOn:Build
  jobs:
  - job: QAdeployjob
    steps:
    - bash: echo QA firstjob
- stage: Proddeploy
  dependsOn:
  - Devdeploy
  - QAdeploy
  jobs:
  - job: Proddeployjob
    steps:
    - bash: echo prod firstjob